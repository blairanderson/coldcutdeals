<li>
	<div class="styles">
		<div class="style">
			<a href="{{ include.product.url }}">
				<img src="{{ include.product.image }}">
			</a>
		</div>
	</div>
	<div class="product-details">
		<h4><a href="{{ include.product.url }}">{{ include.product.title }}</a></h4>
		{% if include.product.categories %}
		<p>{{include.product.categories}}</p>
		{% endif %}
	</div>
</li>
