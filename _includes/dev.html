{% if jekyll.environment != 'production' %}
<ul class="product-list">
  {% for p in site.deals  %}
    {% assign psize = p.title | size %}
    {% if psize < 11 or psize > 80 %}
      <p>Please edit this title <br>
        <code>{{p.asin}}</code>
      </p>
    {% endif %}
  {% endfor %}
</ul>
{% endif %}
