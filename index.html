---
title: ColdCutDeals
hero: Cold Cut Deals
---

<div class="content" id="products">
	<section>
		<div class="container">
			<ul class="product-list">
				{% for product in site.deals reversed %}
					<li>
						<div class="styles">
							<div class="style">
								<a href="{{ product.url }}">
									<img src="{{ product.image }}">
								</a>
							</div>
						</div>
						<div class="product-details">
							<h4><a href="{{ product.url }}">
								{% if product.title %}
									{{ product.title }}
								{% else %}
								{{ product.name | strip_html | truncate: 65 }}
								{% endif %}
							</a></h4>
							<p>{{ product.price }}</p>
						</div>
					</li>
				{% endfor %}
			</ul>
		</div>
	</section>
</div>
