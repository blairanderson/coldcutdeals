---
layout: default
---
<div class="content">
	<section class="page">
		<div class="container">
			<div class="product-container">
				<div class="styles">
					<div class="style">
						<a href="{{ page.url }}">
							<img src="{{ page.image }}">
						</a>
					</div>
				</div>
				<div class="product-details" id="add">
					<h3>{{ page.name }} - ${{ page.price }}</h3>
					{{ page.description_markdown | markdownify }}
				</div>
			</div>
		</div>
	</section>
</div>
